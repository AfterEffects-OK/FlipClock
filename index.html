
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Flip Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;700&display=swap');

        :root {
            --bg-color: #1a1a1a; /* クロックカードの背景色 */
            --body-bg: var(--bg-color); /* <body>の背景色として利用 */
            --card-bg: #2c2c2c;
            --text-color: #e0e0e0;
            --font-family: 'Roboto Mono', monospace;
            --border-radius: 6px;
            --animation-speed: 0.25s; /* アニメーション時間を0.45秒から0.3秒に変更 (さらに高速化) */
            --clock-padding: 2rem;
        }

        body {
            /* 常に変数を参照し、JSでテーマに応じて変更する */
            background-color: var(--body-bg); 
            color: var(--text-color);
            font-family: var(--font-family);
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            transition: background-color 0.3s; /* 背景色変更時のトランジション */
        }

        /* ------------------------------------------- */
        /* テーマクラス: bodyに適用されます */
        /* ------------------------------------------- */
        
        /* 白 (Light) テーマ */
        .theme-light {
            --body-bg: #f5f5f5; /* 白系の背景色 */
            --text-color: #333; /* 全体の文字色を濃く */
        }
        .theme-light .time-wrapper {
            background: #fff;
            border-color: #ddd;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        /* カード内部の色を反転 */
        .theme-light .card {
            --card-bg: #eee;
            --text-color: #1a1a1a;
        }
        .theme-light .date-separator, .theme-light .separator {
            color: #ccc;
        }
        .theme-light .group::after {
             color: #999;
        }

        /* 透明 (Transparent) テーマ */
        .theme-transparent {
            --body-bg: transparent; /* 透明 */
        }
        .theme-transparent .time-wrapper {
            background: rgba(17, 17, 17, 0.6); /* 半透明の黒でクロックを読みやすく */
            border-color: rgba(51, 51, 51, 0.5);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* カスタム (Custom) テーマ */
        .theme-custom {
            /* JSで--body-bgを設定します */
        }

        /* Main Container for Date and Clock */
        .time-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #111;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #333;
            padding: var(--clock-padding);
            transition: background 0.3s, border-color 0.3s, box-shadow 0.3s;
        }

        /* Date Display Styling (Smaller Flip Cards) */
        .date-display {
            display: flex;
            gap: 0.8rem;
            margin-bottom: 1.5rem;
            padding: 0 0.5rem;
            align-items: center;
        }

        .date-separator {
            font-size: 1.2rem;
            font-weight: bold;
            color: #444;
            margin-left: -0.4rem; 
            margin-right: -0.4rem;
            transition: color 0.3s;
        }

        /* Day of Week Group Container */
        .day-of-week-group {
            display: flex;
            gap: 0.1rem;
            padding-left: 0.5rem;
        }

        /* Day of Week Card Styling */
        .card.dow-digit {
            width: 25px;
            height: 38px;
            font-size: 1.5rem;
        }
        
        @media (min-width: 768px) {
            .date-display {
                gap: 1.2rem;
                margin-bottom: 2rem;
                padding: 0 1rem;
            }
            .date-separator {
                font-size: 2rem;
                margin-left: -0.4rem;
                margin-right: -0.4rem;
            }
            .day-of-week-group {
                gap: 0.2rem;
                padding-left: 1rem;
            }
            .card.dow-digit {
                width: 50px;
                height: 75px;
                font-size: 3rem;
            }
        }

        /* Clock Container */
        .clock {
            display: flex;
            gap: 0.5rem;
        }

        @media (min-width: 768px) {
            .clock {
                gap: 1.5rem;
            }
        }

        /* Digit Group (e.g., 12 or 59) */
        .group {
            display: flex;
            gap: 0.25rem;
            position: relative;
        }

        /* Base Label Styling */
        .group::after {
            content: attr(data-label);
            position: absolute;
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666;
            font-weight: 500;
            left: 50%;
            transform: translateX(-50%);
            transition: color 0.3s;
        }

        /* Date Labels (Top) */
        .date-display .group::after { top: -1.5rem; }
        @media (min-width: 768px) { .date-display .group::after { top: -2rem; } }

        /* Clock Labels (Bottom) */
        .clock .group::after { bottom: -1.5rem; }
        @media (min-width: 768px) { .clock .group::after { bottom: -2rem; } }


        /* Separator (:) */
        .separator {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: #444;
            padding-bottom: 1rem;
            margin-left: -0.4rem;
            margin-right: -0.4rem;
            transition: color 0.3s;
        }
        
        @media (min-width: 768px) {
            .separator {
                font-size: 4rem;
                margin-left: -1rem;
                margin-right: -1rem;
            }
        }

        /* Individual Flip Card (Base Styling) */
        .card {
            position: relative;
            perspective: 500px;
            font-weight: 700;
            text-align: center;
            background-color: var(--card-bg); /* 変数を参照 */
            border-radius: var(--border-radius);
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            line-height: 1.2;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        /* Card Size for TIME digits (Default) */
        .card.time-digit { width: 40px; height: 60px; font-size: 2.5rem; }
        @media (min-width: 768px) { .card.time-digit { width: 80px; height: 120px; font-size: 5rem; } }

        /* Card Size for DATE digits (Smaller) */
        .card.date-digit { width: 25px; height: 38px; font-size: 1.5rem; }
        @media (min-width: 768px) { .card.date-digit { width: 50px; height: 75px; font-size: 3rem; } }

        /* Top and Bottom Halves */
        .top, .bottom, .top-flip, .bottom-flip {
            position: absolute;
            left: 0;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background-color: var(--card-bg); /* 変数を参照 */
            color: var(--text-color); /* 変数を参照 */
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        .top, .top-flip { top: 0; border-top-left-radius: var(--border-radius); border-top-right-radius: var(--border-radius); transform-origin: 50% 100%; }
        .bottom, .bottom-flip { bottom: 0; border-bottom-left-radius: var(--border-radius); border-bottom-right-radius: var(--border-radius); transform-origin: 50% 0; }

        /* Positioning the text inside the halves */
        .top span, .bottom span, .top-flip span, .bottom-flip span {
            position: absolute; left: 0; width: 100%; height: 200%;
            display: flex; align-items: center; justify-content: center;
            box-sizing: border-box; transform: none;
        }
        .top span, .top-flip span { top: 0; }
        .bottom span, .bottom-flip span { bottom: 0; }

        /* Visual styling for the cards */
        .top::after, .top-flip::after {
            content: '';
            position: absolute;
            bottom: 0; left: 0; width: 100%; height: 1px;
            background-color: rgba(0,0,0,0.4); /* Split line */
        }

        /* Animation Classes */
        .top-flip { z-index: 2; transform: rotateX(0deg); }
        .bottom-flip { z-index: 1; transform: rotateX(180deg); }
        .card.flipping .top-flip { z-index: 3; animation: flip-top var(--animation-speed) ease-in-out forwards; }
        .card.flipping .bottom-flip { z-index: 4; animation: flip-bottom var(--animation-speed) ease-in-out forwards; }

        @keyframes flip-top { 0% { transform: rotateX(0deg); } 100% { transform: rotateX(-180deg); } }
        @keyframes flip-bottom { 0% { transform: rotateX(180deg); } 100% { transform: rotateX(0deg); } }

        /* ------------------------------------------- */
        /* 設定パネルとボタンのレイアウト */
        /* ------------------------------------------- */
        .top-controls {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
            z-index: 100; /* 最前面に表示 */
        }
        
        .settings-panel {
            /* 初期状態は非表示 */
            opacity: 0;
            visibility: hidden;
            max-height: 0;
            margin-top: 0;
            padding: 0 1rem;
            transition: opacity 0.3s ease, visibility 0.3s ease, max-height 0.3s ease, margin-top 0.3s ease;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .settings-panel.open {
            opacity: 1;
            visibility: visible;
            max-height: 300px; /* パネルの内容に合わせて適切な値を設定 */
            margin-top: 1.5rem;
        }

        /* 内部のコントロールグループ */
        .controls, .theme-controls {
            display: flex;
            gap: 0.5rem; /* ボタン間の間隔を調整 */
            flex-wrap: wrap;
            justify-content: center;
        }
        .theme-controls {
            margin-top: 0.5rem;
            padding-bottom: 0.5rem;
        }

        /* --- CONTROL BUTTON STYLING --- */
        .btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #999; 
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            font-family: var(--font-family);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.4rem; 
            font-size: 0.8rem; 
        }

        /* 歯車/フルスクリーンアイコン用の大きなボタン */
        .btn-icon {
            border: none;
            background: rgba(0, 0, 0, 0.2);
            color: #ccc;
            padding: 0.7rem;
            border-radius: 50%;
            font-size: 1rem;
        }
        .btn-icon:hover {
            background: rgba(0, 0, 0, 0.4);
            color: var(--text-color);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.05); 
            border-color: rgba(255, 255, 255, 0.2);
            color: var(--text-color);
        }

        .btn.active {
            background: #444; 
            color: var(--text-color); 
            border-color: #555;
            font-weight: 500;
        }
        
        /* ------------------------------------------- */
        /* 白テーマ時のボタンのスタイルオーバーライド */
        /* ------------------------------------------- */
        .theme-light .btn {
            border: 1px solid rgba(0, 0, 0, 0.05);
            color: #aaa; 
        }
        
        .theme-light .btn-icon {
            background: rgba(255, 255, 255, 0.8);
            color: #666;
            border: 1px solid #ddd;
        }
        .theme-light .btn-icon:hover {
            background: rgba(255, 255, 255, 1);
            color: #333;
        }

        .theme-light .btn:hover {
            background: #ddd; 
            border-color: #ccc;
            color: #333;
        }

        .theme-light .btn.active {
            background: #ccc; 
            color: #333; 
            border-color: #bbb;
        }
        /* ------------------------------------------- */


        /* Custom Color Picker Styling */
        .custom-color-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            padding: 0 0.5rem 0 0.2rem;
        }
        
        /* 白テーマ時のカスタムカラーグループの境界線 */
        .theme-light .custom-color-group {
             border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .custom-color-group input[type="color"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border: none;
            width: 30px;
            height: 30px;
            padding: 0;
            background: none;
            cursor: pointer;
        }
        .custom-color-group input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }
        .custom-color-group input[type="color"]::-webkit-color-swatch {
            border: 1px solid #999;
            border-radius: 3px;
        }

        .footer-text {
            position: absolute;
            bottom: 1rem;
            color: #444;
            font-size: 0.7rem;
        }
        
        /* Glare effect on cards for realism */
        .top::before, .top-flip::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 100%);
        }

    </style>
</head>
<body>

    <!-- 常に表示するコントロール（フルスクリーンと設定トグル） -->
    <div class="top-controls">
        <!-- 設定パネル開閉ボタン (歯車アイコン) -->
        <button class="btn-icon" id="toggle-settings" aria-label="設定を開く">
            <i class="fas fa-cog"></i>
        </button>
        <!-- フルスクリーン制御ボタン (常に表示) -->
        <button class="btn-icon" id="toggle-fs" onclick="toggleFullScreen()" aria-label="フルスクリーン切り替え">
            <i class="fas fa-expand"></i>
        </button>
    </div>

    <div class="time-wrapper">
        <!-- Date Display -->
        <div class="date-display">
            <!-- Year -->
            <div class="group" data-label="Year">
                <div class="card date-digit" id="d-year-tens"><div class="top"><span>0</span></div><div class="bottom"><span>0</span></div><div class="top-flip"><span>0</span></div><div class="bottom-flip"><span>0</span></div></div>
                <div class="card date-digit" id="d-year-ones"><div class="top"><span>0</span></div><div class="bottom"><span>0</span></div><div class="top-flip"><span>0</span></div><div class="bottom-flip"><span>0</span></div></div>
            </div>

            <div class="date-separator">/</div>

            <!-- Month -->
            <div class="group" data-label="Month">
                <div class="card date-digit" id="d-month-tens"><div class="top"><span>0</span></div><div class="bottom"><span>0</span></div><div class="top-flip"><span>0</span></div><div class="bottom-flip"><span>0</span></div></div>
                <div class="card date-digit" id="d-month-ones"><div class="top"><span>0</span></div><div class="bottom"><span>0</span></div><div class="top-flip"><span>0</span></div><div class="bottom-flip"><span>0</span></div></div>
            </div>

            <div class="date-separator">/</div>

            <!-- Day -->
            <div class="group" data-label="Day">
                <div class="card date-digit" id="d-day-tens"><div class="top"><span>0</span></div><div class="bottom"><span>0</span></div><div class="top-flip"><span>0</span></div><div class="bottom-flip"><span>0</span></div></div>
                <div class="card date-digit" id="d-day-ones"><div class="top"><span>0</span></div><div class="bottom"><span>0</span></div><div class="top-flip"><span>0</span></div><div class="bottom-flip"><span>0</span></div></div>
            </div>
            
            <!-- Day of Week (New Flip Card Structure) -->
            <div class="day-of-week-group">
                <div class="card dow-digit" id="dow-char1"><div class="top"><span>(</span></div><div class="bottom"><span>(</span></div><div class="top-flip"><span>(</span></div><div class="bottom-flip"><span>(</span></div></div>
                <div class="card dow-digit" id="dow-char2"><div class="top"><span>水</span></div><div class="bottom"><span>水</span></div><div class="top-flip"><span>水</span></div><div class="bottom-flip"><span>水</span></div></div>
                <div class="card dow-digit" id="dow-char3"><div class="top"><span>)</span></div><div class="bottom"><span>)</span></div><div class="top-flip"><span>)</span></div><div class="bottom-flip"><span>)</span></div></div>
            </div>
        </div>
        <!-- End Date Display -->

        <div class="clock">
            <!-- Hours -->
            <div class="group" data-label="Hours">
                <div class="card time-digit" id="h-tens"><div class="top"><span>0</span></div><div class="bottom"><span>0</span></div><div class="top-flip"><span>0</span></div><div class="bottom-flip"><span>0</span></div></div>
                <div class="card time-digit" id="h-ones"><div class="top"><span>0</span></div><div class="bottom"><span>0</span></div><div class="top-flip"><span>0</span></div><div class="bottom-flip"><span>0</span></div></div>
            </div>

            <div class="separator">:</div>

            <!-- Minutes -->
            <div class="group" data-label="Minutes">
                <div class="card time-digit" id="m-tens"><div class="top"><span>0</span></div><div class="bottom"><span>0</span></div><div class="top-flip"><span>0</span></div><div class="bottom-flip"><span>0</span></div></div>
                <div class="card time-digit" id="m-ones"><div class="top"><span>0</span></div><div class="bottom"><span>0</span></div><div class="top-flip"><span>0</span></div><div class="bottom-flip"><span>0</span></div></div>
            </div>

            <div class="separator">:</div>

            <!-- Seconds -->
            <div class="group" data-label="Seconds">
                <div class="card time-digit" id="s-tens"><div class="top"><span>0</span></div><div class="bottom"><span>0</span></div><div class="top-flip"><span>0</span></div><div class="bottom-flip"><span>0</span></div></div>
                <div class="card time-digit" id="s-ones"><div class="top"><span>0</span></div><div class="bottom"><span>0</span></div><div class="top-flip"><span>0</span></div><div class="bottom-flip"><span>0</span></div></div>
            </div>
        </div>
    </div>
    
    <!-- 設定パネル (初期非表示) -->
    <div class="settings-panel" id="settings-panel">
        <div class="controls">
            <!-- Time Mode Controls -->
            <button class="btn active" id="mode-24">24H</button>
            <button class="btn" id="mode-12">12H</button>

            <!-- Separator -->
            <span class="text-sm text-gray-400 mx-2">|</span>

            <!-- Day of Week Language Selection Controls -->
            <button class="btn active" id="lang-ja">日本語</button>
            <button class="btn" id="lang-en">English</button>
        </div>
        
        <!-- Theme Controls (New Section) -->
        <div class="theme-controls">
            <button class="btn active theme-btn" data-theme="dark" id="theme-dark">黒</button>
            <button class="btn theme-btn" data-theme="light" id="theme-light">白</button>
            <button class="btn theme-btn" data-theme="transparent" id="theme-transparent">透明</button>
            
            <!-- Separator -->
            <span class="text-sm text-gray-400 mx-2">|</span>

            <div class="custom-color-group">
                <input type="color" id="custom-color-picker" value="#3a3a3a">
                <button class="btn theme-btn" data-theme="custom" id="theme-custom" style="padding: 0.4rem 0.8rem;">カスタム</button>
            </div>
        </div>
    </div>

    <div class="footer-text">RETRO FLIP CLOCK</div>

    <script>
        // State
        let is24Hour = true;
        let prevTimeStr = "000000";
        let prevDateStr = "000000";
        let prevDayOfWeekStr = "(水)";
        let dowLanguage = 'ja';
        let currentTheme = 'dark'; 
        let isSettingsOpen = false; 
        // アニメーション時間: 0.3秒
        const ANIMATION_DURATION = 300; 
        let isDowAnimating = false; // 曜日フリップアニメーションの実行中フラグ
        let isTimeModeAnimating = false; // 時刻モード切り替えアニメーションの実行中フラグ
        // アニメーションの完了を待つ時間も短縮 (350ms)
        const HOUR_FLIP_DELAY = 300; 
        const DOW_FLIP_SEQUENCE_3CHAR = [
            '(日)', '(月)', '(火)', '(水)', '(木)', '(金)', '(土)', // 日本語
            'Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'      // 英語
        ];


        // DOM Elements
        const body = document.body;
        const settingsPanel = document.getElementById('settings-panel');
        const toggleSettingsBtn = document.getElementById('toggle-settings');
        
        const btns = {
            mode24: document.getElementById('mode-24'),
            mode12: document.getElementById('mode-12'),
            langJa: document.getElementById('lang-ja'),
            langEn: document.getElementById('lang-en'),
            themeBtns: document.querySelectorAll('.theme-btn'), 
            customColorPicker: document.getElementById('custom-color-picker'),
        };
        
        // Define objects to store DOM elements for better code structure
        const allDigits = {
            time: {
                hTens: document.getElementById('h-tens'),
                hOnes: document.getElementById('h-ones'),
                mTens: document.getElementById('m-tens'),
                mOnes: document.getElementById('m-ones'),
                sTens: document.getElementById('s-tens'),
                sOnes: document.getElementById('s-ones')
            },
            date: {
                yTens: document.getElementById('d-year-tens'),
                yOnes: document.getElementById('d-year-ones'),
                mTens: document.getElementById('d-month-tens'),
                mOnes: document.getElementById('d-month-ones'),
                dTens: document.getElementById('d-day-tens'),
                dOnes: document.getElementById('d-day-ones')
            },
            dow: {
                char1: document.getElementById('dow-char1'),
                char2: document.getElementById('dow-char2'),
                char3: document.getElementById('dow-char3')
            }
        };

        // Initialize
        function init() {
            setTheme('dark', true); // Initial theme setup (dark)
            // 初回表示時のみ、アニメーションなしで現在の曜日に設定
            const initialDowStr = getDayOfWeek('ja');
            flipDow(initialDowStr, true);
            prevDayOfWeekStr = initialDowStr;
            
            updateDisplay(true);

            // requestAnimationFrameを使ったメインループを開始
            requestAnimationFrame(updateLoop);
            
            // Event Listeners for Time/Language
            btns.mode24.addEventListener('click', () => setMode(true));
            btns.mode12.addEventListener('click', () => setMode(false));
            btns.langJa.addEventListener('click', () => setDowLanguage('ja'));
            btns.langEn.addEventListener('click', () => setDowLanguage('en'));
            
            // Event Listeners for Theme
            btns.themeBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const theme = btn.getAttribute('data-theme');
                    setTheme(theme);
                });
            });

            // カスタムカラーピッカーの値が変更されたら、カスタムテーマを即時適用
            btns.customColorPicker.addEventListener('input', () => {
                if (currentTheme === 'custom') {
                    setTheme('custom');
                }
            });
            
            // 設定パネルの開閉トグル
            toggleSettingsBtn.addEventListener('click', toggleSettingsPanel);
        }
        
        /**
         * メインの更新ループ。requestAnimationFrameで呼び出されます。
         */
        function updateLoop() {
            updateDisplay(false);
            // 次のフレームで再度updateLoopを呼び出す
            requestAnimationFrame(updateLoop);
        }

        /**
         * 設定パネルの表示/非表示を切り替えます。
         */
        function toggleSettingsPanel() {
            isSettingsOpen = !isSettingsOpen;
            if (isSettingsOpen) {
                settingsPanel.classList.add('open');
                toggleSettingsBtn.querySelector('i').classList.replace('fa-cog', 'fa-times'); // 閉じるアイコンに変更
                toggleSettingsBtn.setAttribute('aria-label', '設定を閉じる');
            } else {
                settingsPanel.classList.remove('open');
                toggleSettingsBtn.querySelector('i').classList.replace('fa-times', 'fa-cog'); // 歯車アイコンに戻す
                toggleSettingsBtn.setAttribute('aria-label', '設定を開く');
            }
        }


        /**
         * テーマを切り替え、bodyのクラスとカスタムCSS変数を更新します。
         * @param {string} themeName 'dark', 'light', 'transparent', 'custom'
         */
        function setTheme(themeName) {
            currentTheme = themeName;
            
            // 1. クラスの更新とボタンのアクティブ状態の設定
            body.classList.remove('theme-light', 'theme-transparent', 'theme-custom'); 
            btns.themeBtns.forEach(btn => btn.classList.remove('active'));

            const activeButton = document.getElementById(`theme-${themeName}`);
            if (activeButton) {
                activeButton.classList.add('active');
            } else if (themeName === 'custom') {
                 document.getElementById('theme-custom').classList.add('active');
            }

            // CSS変数のリセット
            document.documentElement.style.removeProperty('--body-bg');
            document.documentElement.style.removeProperty('--text-color');


            // 2. CSS変数とクラスの適用
            switch(themeName) {
                case 'dark':
                    document.documentElement.style.setProperty('--body-bg', '#1a1a1a');
                    document.documentElement.style.setProperty('--text-color', '#e0e0e0');
                    break;
                case 'light':
                    body.classList.add('theme-light');
                    break;
                case 'transparent':
                    body.classList.add('theme-transparent');
                    break;
                case 'custom':
                    const color = btns.customColorPicker.value;
                    body.classList.add('theme-custom');
                    document.documentElement.style.setProperty('--body-bg', color);
                    
                    // カスタム色に応じて文字色を自動で設定
                    const r = parseInt(color.slice(1, 3), 16);
                    const g = parseInt(color.slice(3, 5), 16);
                    const b = parseInt(color.slice(5, 7), 16);
                    const luminance = (0.299 * r + 0.587 * g + 0.114 * b * b) / 255;
                    
                    if (luminance > 0.5) {
                        document.documentElement.style.setProperty('--text-color', '#333');
                    } else {
                        document.documentElement.style.setProperty('--text-color', '#e0e0e0');
                    }
                    break;
            }
        }

        /**
         * 指定されたモードとDateオブジェクトに基づいて時刻文字列を返します。
         * @param {boolean} is24 - 24時間モードかどうか
         * @param {Date} date - Dateオブジェクト
         * @returns {string} 時刻文字列 (HHTTSS)
         */
        function getFormattedTimeString(is24, date = new Date()) {
            let hours = date.getHours();
            const minutes = date.getMinutes();
            const seconds = date.getSeconds();

            // getHourDisplayNumberを使用
            hours = getHourDisplayNumber(is24, hours);

            const hStr = String(hours).padStart(2, '0');
            const mStr = String(minutes).padStart(2, '0');
            const sStr = String(seconds).padStart(2, '0');

            return hStr + mStr + sStr;
        }
        
        /**
         * 24時間表示(0-23)を、指定されたモード(12H:1-12, 24H:0-23)に対応する数値に変換します。
         *
         * 注: 12Hモードでは、00:xx (午前0時台) は '00' と表示されます。
         * 12:xx (正午) は '12' と表示されます。
         *
         * @param {boolean} is24 - 24時間モードかどうか
         * @param {number} hour24 - 現在の24時間表示の時 (0-23)
         * @returns {number} 表示すべき時 (0-23)
         */
        function getHourDisplayNumber(is24, hour24) {
             if (is24) {
                 return hour24; // 0-23
             } else {
                 if (hour24 === 0) return 0; // 00:xx (午前0時台) は '00' を表示
                 if (hour24 >= 13) {
                     return hour24 - 12; // 午後 (13-23 -> 1-11)
                 }
                 return hour24; // 午前 (1-11) または正午 (12)
             }
        }

        /**
         * 時刻モードを切り替え、フリップアニメーションを起動します。
         * @param {boolean} newIs24Hour - 新しいモードが24時間かどうか
         */
        async function setMode(newIs24Hour) {
            if (isTimeModeAnimating) return; // アニメーション中は操作を無視
            if (is24Hour === newIs24Hour) return; // モードが同じなら何もしない

            const now = new Date();
            const current24Hour = now.getHours(); // 0-23 (内部的な基準時間)

            const oldIs24Hour = is24Hour; // 古いモードを保存
            const targetModeIs24H = newIs24Hour; // 目標モードをローカルに保存
            
            // 1. UIの更新 (ボタンのアクティブ状態)
            is24Hour = newIs24Hour;
            btns.mode24.classList.remove('active');
            btns.mode12.classList.remove('active');
            if (is24Hour) {
                btns.mode24.classList.add('active');
            } else {
                btns.mode12.classList.add('active');
            }
            
            isTimeModeAnimating = true;
            
            // 2. アニメーションの開始点 (古いモードの表示値) をアニメーションなしでセット
            const hTens = allDigits.time.hTens;
            const hOnes = allDigits.time.hOnes; 
            
            const oldHourNumber = getHourDisplayNumber(oldIs24Hour, current24Hour); 
            const oldHourStr = String(oldHourNumber).padStart(2, '0');
            
            // アニメーションの開始点を古い値に強制的に設定 (アニメーションなし)
            flipCard(hTens, oldHourStr[0], true);
            flipCard(hOnes, oldHourStr[1], true);
            
            
            // 3. 循環アニメーションシーケンスの構築 (修正: 00:00で24H表示に切り替わり、次のステップでターゲットモードに切り替える)
            const sequence = []; 
            let hourToAnimate;
            let displayFormatIs24H = oldIs24Hour; // 最初は古いモードのフォーマットを使用

            // 現在の24Hの時 (0-23) からスタート
            // 24ステップ回すことで必ず現在の時間に戻ってこれる
            for (let i = 1; i <= 24; i++) { 
                hourToAnimate = (current24Hour + i) % 24; // 24Hの値 (0-23)

                let displayHourNumber;
                
                if (hourToAnimate === 0) {
                    // 24Hの00:xxに到達した瞬間は、必ず 00 (24H形式) を表示する
                    displayHourNumber = 0; 
                    displayFormatIs24H = true; // 表示形式を24Hに強制
                } else if (hourToAnimate === 1) {
                    // 00:xxの次のステップ (01:xx) からターゲットモードのフォーマットに切り替える
                    displayFormatIs24H = targetModeIs24H;
                    displayHourNumber = getHourDisplayNumber(displayFormatIs24H, hourToAnimate);
                } else {
                    // それ以外の時間は、現在の displayFormatIs24H に従って表示する
                    displayHourNumber = getHourDisplayNumber(displayFormatIs24H, hourToAnimate);
                }
                
                const displayStr = String(displayHourNumber).padStart(2, '0');
                sequence.push(displayStr);
                
                // 停止条件: ターゲットモードに切り替わった後、現在の24H時間に戻ったら停止
                // ターゲットモードへの切り替えは hourToAnimate === 1 で発生するため、
                // hourToAnimate >= 1 の時点で停止条件をチェックする
                if (hourToAnimate === current24Hour && i > 12) { 
                     // i > 12 は無限ループを防ぎ、最低12時間分フリップを保証するための措置
                     break;
                }
            }

            // 4. アニメーションの実行
            await animateHourTransition(sequence, HOUR_FLIP_DELAY);

            // 5. アニメーション完了後、prevTimeStrを新しい状態に設定し、通常の更新に戻す
            const finalNow = new Date();
            prevTimeStr = getFormattedTimeString(is24Hour, finalNow); 
            isTimeModeAnimating = false;
            updateDisplay(false); 
        }
        
        /**
         * 時刻の桁をフルサイクルでアニメーションさせます。
         * @param {string[]} sequence - '03', '04', ..., '02' のように、表示する2桁の文字列配列
         * @param {number} flipDelay - フリップ間の遅延時間 (ms)
         */
        async function animateHourTransition(sequence, flipDelay) {
            const hTens = allDigits.time.hTens;
            const hOnes = allDigits.time.hOnes; 

            for (let i = 0; i < sequence.length; i++) {
                const nextHStr = sequence[i]; // フリップ後の表示値
                
                // flipCardは現在のtopの値を見て、newValueが異なるときのみアニメーションをトリガーします。
                flipCard(hTens, nextHStr[0], false);
                flipCard(hOnes, nextHStr[1], false); 

                // フリップが完了するまで待機
                await new Promise(resolve => setTimeout(resolve, flipDelay));
            }
        }


        function setDowLanguage(lang) {
            // アニメーション実行中は操作を無視
            if (isDowAnimating) return;
            
            // 言語ボタンのアクティブ状態を更新
            btns.langJa.classList.remove('active');
            btns.langEn.classList.remove('active');
            if (lang === 'ja') {
                btns.langJa.classList.add('active');
            } else {
                btns.langEn.classList.add('active');
            }
            
            dowLanguage = lang;
            
            const newDayOfWeekStr = getDayOfWeek();
            
            // 言語が変わった場合は、フリップシーケンスを実行
            if (newDayOfWeekStr !== prevDayOfWeekStr) {
                // 言語切り替えフラグを立てて実行
                animateDowTransition(newDayOfWeekStr, false, true); 
            }
        }

        /**
         * 曜日表示の3文字文字列を返します。
         * @param {string} lang 取得したい言語 ('ja' or 'en')
         * @returns {string} 3文字形式の曜日文字列 (例: "(水)", "Wed")
         */
        function getDayOfWeek(lang = dowLanguage) {
            const now = new Date();
            const dayIndex = now.getDay();
            
            if (lang === 'ja') {
                const daysJa = ["(日)", "(月)", "(火)", "(水)", "(木)", "(金)", "(土)"];
                return daysJa[dayIndex];
            } else {
                // 英語 (Thuを使用)
                const daysEn = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
                return daysEn[dayIndex];
            }
        }
        
        /**
         * 指定されたDateオブジェクトに基づいて日付文字列を返します。
         * @param {Date} date - Dateオブジェクト
         * @returns {string} 日付文字列 (YYMMDD)
         */
        function getDateString(date) {
            const year = date.getFullYear() % 100;
            const month = date.getMonth() + 1;
            const day = date.getDate();

            const yStr = String(year).padStart(2, '0');
            const mStr = String(month).padStart(2, '0');
            const dStr = String(day).padStart(2, '0');

            return yStr + mStr + dStr;
        }

        function updateDisplay(isInitial) {
            // 時刻モードアニメーション実行中は、通常の1秒ごとの更新をスキップ
            if (isTimeModeAnimating && !isInitial) return;
            
            const now = new Date(); // Dateオブジェクトを一度だけ取得

            // --- Time Update ---
            const timeStr = getFormattedTimeString(is24Hour, now); 
            
            const timeDigitMap = [
                { el: allDigits.time.hTens, val: timeStr[0] },
                { el: allDigits.time.hOnes, val: timeStr[1] },
                { el: allDigits.time.mTens, val: timeStr[2] },
                { el: allDigits.time.mOnes, val: timeStr[3] },
                { el: allDigits.time.sTens, val: timeStr[4] },
                { el: allDigits.time.sOnes, val: timeStr[5] }
            ];

            timeDigitMap.forEach((item, index) => {
                const prevVal = prevTimeStr[index];
                // 時刻モードアニメーション中は、時(H)の桁はanimateHourTransitionで制御されるため、
                // Hの桁(インデックス0, 1)はスキップする
                if (isTimeModeAnimating && (index === 0 || index === 1) ) {
                    return;
                }
                
                if (item.val !== prevVal) {
                    flipCard(item.el, item.val, isInitial);
                }
            });

            prevTimeStr = timeStr;


            // --- Date and Day of Week Update ---
            // 毎分00秒、または日付が変わるタイミングで更新
            if (now.getSeconds() === 0 || isInitial) {
                const dateStr = getDateString(now);
                
                // 1. Date Flipping
                const dateDigitMap = [
                    { el: allDigits.date.yTens, val: dateStr[0] },
                    { el: allDigits.date.yOnes, val: dateStr[1] },
                    { el: allDigits.date.mTens, val: dateStr[2] },
                    { el: allDigits.date.mOnes, val: dateStr[3] },
                    { el: allDigits.date.dTens, val: dateStr[4] },
                    { el: allDigits.date.dOnes, val: dateStr[5] }
                ];

                dateDigitMap.forEach((item, index) => {
                    const prevVal = prevDateStr[index];
                    if (item.val !== prevVal) {
                        flipCard(item.el, item.val, isInitial);
                    }
                });
                
                // 2. Day of Week Flipping (日付が変わったら曜日も更新)
                if (dateStr !== prevDateStr || isInitial) {
                    const newDayOfWeekStr = getDayOfWeek();
                    
                    // 日付が変わった場合、または初回でprevDayOfWeekStrが初期値の場合
                    if (newDayOfWeekStr !== prevDayOfWeekStr && !isDowAnimating) {
                        animateDowTransition(newDayOfWeekStr, isInitial, false);
                    }
                }
                
                prevDateStr = dateStr;
            }
        }
        
        /**
         * 指定されたミリ秒待機し、フリップ操作を実行するPromiseヘルパー
         * @param {string} value - 次の曜日文字列
         * @param {number} delayMs - 待機ミリ秒数
         */
        function performDowFlip(value, delayMs) {
            return new Promise(resolve => {
                setTimeout(() => {
                    // アニメーションなしで即座に設定するフラグはfalse (アニメーションが必要)
                    flipDow(value, false); 
                    prevDayOfWeekStr = value;
                    resolve();
                }, delayMs);
            });
        }

        /**
         * 曜日表示をフリップシーケンスに沿ってアニメーションさせます。(非同期処理でカクつきを解消)
         * @param {string} targetDowStr 目的の曜日文字列 (例: "Wed")
         * @param {boolean} isInitial 初回ロードかどうか
         * @param {boolean} isLanguageSwitch 言語切り替えによる呼び出しであるか
         */
        async function animateDowTransition(targetDowStr, isInitial, isLanguageSwitch) {
            if (isDowAnimating) return;

            const currentDow3Char = prevDayOfWeekStr; 
            const target3Char = targetDowStr;

            // 初期化またはエラー時は即座にセットして終了
            if (isInitial || !DOW_FLIP_SEQUENCE_3CHAR.includes(currentDow3Char) || !DOW_FLIP_SEQUENCE_3CHAR.includes(target3Char)) {
                flipDow(target3Char, true);
                prevDayOfWeekStr = target3Char;
                return;
            }

            let currentIndex = DOW_FLIP_SEQUENCE_3CHAR.indexOf(currentDow3Char);
            let targetIndex = DOW_FLIP_SEQUENCE_3CHAR.indexOf(target3Char);

            const sequenceToAnimate = [];
            let tempIndex = currentIndex;
            
            // 日付更新 (次の曜日に進む) のケース
            const isSingleStep = !isLanguageSwitch && (
                targetIndex === (currentIndex + 1) % DOW_FLIP_SEQUENCE_3CHAR.length ||
                (currentIndex === DOW_FLIP_SEQUENCE_3CHAR.length - 1 && targetIndex === 0)
            );

            if (isSingleStep) {
                // 日付更新時は、次の曜日のみフリップ (1ステップ)
                sequenceToAnimate.push(target3Char);
            } else {
                // 言語切り替え時は、フリップシーケンス全体を経由して遷移
                
                // 1. 現在の言語のシーケンスの最後まで (土曜日/Sat)
                const languageBoundary = dowLanguage === 'ja' ? 6 : DOW_FLIP_SEQUENCE_3CHAR.length - 1;
                while (tempIndex !== languageBoundary) {
                    tempIndex = (tempIndex + 1) % DOW_FLIP_SEQUENCE_3CHAR.length;
                    sequenceToAnimate.push(DOW_FLIP_SEQUENCE_3CHAR[tempIndex]);
                    if (tempIndex === DOW_FLIP_SEQUENCE_3CHAR.length - 1) break; // 英語の土曜日まで到達したらストップ
                }
                
                // 2. 目標の曜日に到達するまで (ターゲット言語のシーケンス)
                const startTargetLanguage = dowLanguage === 'ja' ? 0 : 7;
                tempIndex = startTargetLanguage - 1; // 0 または 7 から開始
                while (true) {
                    tempIndex = (tempIndex + 1);
                    const nextDow = DOW_FLIP_SEQUENCE_3CHAR[tempIndex % DOW_FLIP_SEQUENCE_3CHAR.length];
                    sequenceToAnimate.push(nextDow);

                    if (nextDow === target3Char) {
                        break;
                    }
                    if (sequenceToAnimate.length > 20) break; // 無限ループ対策
                }
            }
            
            if (sequenceToAnimate.length === 0) return; 

            isDowAnimating = true;
            // アニメーションが完全に完了するのを待つための遅延時間 (CSSアニメーション時間 + わずかなバッファ)
            const flipDelay = ANIMATION_DURATION + 50; 
            
            try {
                // sequenceToAnimateを順番に処理し、各フリップが完了するのを待つ
                for (const nextValue of sequenceToAnimate) {
                    await performDowFlip(nextValue, flipDelay);
                }
            } catch (error) {
                console.error("曜日フリップアニメーション中にエラーが発生しました:", error);
            } finally {
                // 全てのフリップが完了したらフラグをリセット
                isDowAnimating = false;
            }
        }
        
        /**
         * 3つの曜日フリップカードを同時にフリップさせるヘルパー関数。
         * @param {string} dowStr 3文字の曜日文字列 (例: "(水)", "Wed")
         * @param {boolean} isInitial アニメーションなしで即座に設定するかどうか
         */
        function flipDow(dowStr, isInitial) {
            const chars = dowStr.split('');
            if (chars.length !== 3) return;

            // 各文字を個別のフリップカードに適用
            flipCard(allDigits.dow.char1, chars[0], isInitial);
            flipCard(allDigits.dow.char2, chars[1], isInitial);
            flipCard(allDigits.dow.char3, chars[2], isInitial);
        }

        function flipCard(card, newValue, isInitial) {
            const top = card.querySelector('.top span');
            const bottom = card.querySelector('.bottom span');
            const topFlip = card.querySelector('.top-flip span');
            const bottomFlip = card.querySelector('.bottom-flip span');

            if (isInitial) {
                // アニメーションなしで即座に設定
                top.textContent = newValue;
                bottom.textContent = newValue;
                topFlip.textContent = newValue;
                bottomFlip.textContent = newValue;
                return;
            }

            const currentValue = top.textContent;
            // 新しい値が現在の値と同じ場合はフリップしない
            if (currentValue === newValue) return;

            // 1. 次の値と現在の値をフリップ要素にセット
            topFlip.textContent = currentValue; 
            bottomFlip.textContent = newValue;  
            top.textContent = newValue; // topの最終的な値はnewValue

            // 2. アニメーションをリセットし、再実行を強制
            card.classList.remove('flipping');
            // リフローを強制 (重要)
            void card.offsetWidth; 
            card.classList.add('flipping');

            // 3. アニメーション終了後にクラスをクリアし、底側の表示を確定
            // ANIMATION_DURATIONの後に実行
            setTimeout(() => {
                bottom.textContent = newValue;
                topFlip.textContent = newValue; // topFlipの値もnewValueに統一 (次のアニメーション準備)
                card.classList.remove('flipping');
            }, ANIMATION_DURATION); 
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // Start
        window.onload = init;

    </script>
