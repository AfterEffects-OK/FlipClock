<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Flip Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;700&display=swap');

        :root {
            --bg-color: #1a1a1a; /* クロックカードの背景色 */
            --body-bg: var(--bg-color); /* <body>の背景色として利用 */
            --card-bg: #2c2c2c;
            --text-color: #e0e0e0;
            --font-family: 'Roboto Mono', monospace;
            --border-radius: 6px;
            --animation-speed: 0.6s;
            --clock-padding: 2rem;
        }

        body {
            /* 常に変数を参照し、JSでテーマに応じて変更する */
            background-color: var(--body-bg); 
            color: var(--text-color);
            font-family: var(--font-family);
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            transition: background-color 0.3s; /* 背景色変更時のトランジション */
        }

        /* ------------------------------------------- */
        /* テーマクラス: bodyに適用されます */
        /* ------------------------------------------- */
        
        /* 白 (Light) テーマ */
        .theme-light {
            --body-bg: #f5f5f5; /* 白系の背景色 */
            --text-color: #333; /* 全体の文字色を濃く */
        }
        .theme-light .time-wrapper {
            background: #fff;
            border-color: #ddd;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        /* カード内部の色を反転 */
        .theme-light .card {
            --card-bg: #eee;
            --text-color: #1a1a1a;
        }
        .theme-light .date-separator, .theme-light .separator {
            color: #ccc;
        }
        .theme-light .group::after {
             color: #999;
        }

        /* 透明 (Transparent) テーマ */
        .theme-transparent {
            --body-bg: transparent; /* 透明 */
        }
        .theme-transparent .time-wrapper {
            background: rgba(17, 17, 17, 0.6); /* 半透明の黒でクロックを読みやすく */
            border-color: rgba(51, 51, 51, 0.5);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* カスタム (Custom) テーマ */
        .theme-custom {
            /* JSで--body-bgを設定します */
        }

        /* Main Container for Date and Clock */
        .time-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #111;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #333;
            padding: var(--clock-padding);
            transition: background 0.3s, border-color 0.3s, box-shadow 0.3s;
        }

        /* Date Display Styling (Smaller Flip Cards) */
        .date-display {
            display: flex;
            gap: 0.8rem;
            margin-bottom: 1.5rem;
            padding: 0 0.5rem;
            align-items: center;
        }

        .date-separator {
            font-size: 1.2rem;
            font-weight: bold;
            color: #444;
            margin-left: -0.4rem; 
            margin-right: -0.4rem;
            transition: color 0.3s;
        }

        /* Day of Week Group Container */
        .day-of-week-group {
            display: flex;
            gap: 0.1rem;
            padding-left: 0.5rem;
        }

        /* Day of Week Card Styling */
        .card.dow-digit {
            width: 25px;
            height: 38px;
            font-size: 1.5rem;
        }
        
        @media (min-width: 768px) {
            .date-display {
                gap: 1.2rem;
                margin-bottom: 2rem;
                padding: 0 1rem;
            }
            .date-separator {
                font-size: 2rem;
                margin-left: -0.4rem;
                margin-right: -0.4rem;
            }
            .day-of-week-group {
                gap: 0.2rem;
                padding-left: 1rem;
            }
            .card.dow-digit {
                width: 50px;
                height: 75px;
                font-size: 3rem;
            }
        }

        /* Clock Container */
        .clock {
            display: flex;
            gap: 0.5rem;
        }

        @media (min-width: 768px) {
            .clock {
                gap: 1.5rem;
            }
        }

        /* Digit Group (e.g., 12 or 59) */
        .group {
            display: flex;
            gap: 0.25rem;
            position: relative;
        }

        /* Base Label Styling */
        .group::after {
            content: attr(data-label);
            position: absolute;
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666;
            font-weight: 500;
            left: 50%;
            transform: translateX(-50%);
            transition: color 0.3s;
        }

        /* Date Labels (Top) */
        .date-display .group::after { top: -1.5rem; }
        @media (min-width: 768px) { .date-display .group::after { top: -2rem; } }

        /* Clock Labels (Bottom) */
        .clock .group::after { bottom: -1.5rem; }
        @media (min-width: 768px) { .clock .group::after { bottom: -2rem; } }


        /* Separator (:) */
        .separator {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: #444;
            padding-bottom: 1rem;
            margin-left: -0.4rem;
            margin-right: -0.4rem;
            transition: color 0.3s;
        }
        
        @media (min-width: 768px) {
            .separator {
                font-size: 4rem;
                margin-left: -1rem;
                margin-right: -1rem;
            }
        }

        /* Individual Flip Card (Base Styling) */
        .card {
            position: relative;
            perspective: 500px;
            font-weight: 700;
            text-align: center;
            background-color: var(--card-bg); /* 変数を参照 */
            border-radius: var(--border-radius);
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            line-height: 1.2;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        /* Card Size for TIME digits (Default) */
        .card.time-digit { width: 40px; height: 60px; font-size: 2.5rem; }
        @media (min-width: 768px) { .card.time-digit { width: 80px; height: 120px; font-size: 5rem; } }

        /* Card Size for DATE digits (Smaller) */
        .card.date-digit { width: 25px; height: 38px; font-size: 1.5rem; }
        @media (min-width: 768px) { .card.date-digit { width: 50px; height: 75px; font-size: 3rem; } }

        /* Top and Bottom Halves */
        .top, .bottom, .top-flip, .bottom-flip {
            position: absolute;
            left: 0;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background-color: var(--card-bg); /* 変数を参照 */
            color: var(--text-color); /* 変数を参照 */
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        .top, .top-flip { top: 0; border-top-left-radius: var(--border-radius); border-top-right-radius: var(--border-radius); transform-origin: 50% 100%; }
        .bottom, .bottom-flip { bottom: 0; border-bottom-left-radius: var(--border-radius); border-bottom-right-radius: var(--border-radius); transform-origin: 50% 0; }

        /* Positioning the text inside the halves */
        .top span, .bottom span, .top-flip span, .bottom-flip span {
            position: absolute; left: 0; width: 100%; height: 200%;
            display: flex; align-items: center; justify-content: center;
            box-sizing: border-box; transform: none;
        }
        .top span, .top-flip span { top: 0; }
        .bottom span, .bottom-flip span { bottom: 0; }

        /* Visual styling for the cards */
        .top::after, .top-flip::after {
            content: '';
            position: absolute;
            bottom: 0; left: 0; width: 100%; height: 1px;
            background-color: rgba(0,0,0,0.4); /* Split line */
        }

        /* Animation Classes */
        .top-flip { z-index: 2; transform: rotateX(0deg); }
        .bottom-flip { z-index: 1; transform: rotateX(180deg); }
        .card.flipping .top-flip { z-index: 3; animation: flip-top var(--animation-speed) ease-in-out forwards; }
        .card.flipping .bottom-flip { z-index: 4; animation: flip-bottom var(--animation-speed) ease-in-out forwards; }

        @keyframes flip-top { 0% { transform: rotateX(0deg); } 100% { transform: rotateX(-180deg); } }
        @keyframes flip-bottom { 0% { transform: rotateX(180deg); } 100% { transform: rotateX(0deg); } }

        /* ------------------------------------------- */
        /* 設定パネルとボタンのレイアウト */
        /* ------------------------------------------- */
        .top-controls {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
            z-index: 100; /* 最前面に表示 */
        }
        
        .settings-panel {
            /* 初期状態は非表示 */
            opacity: 0;
            visibility: hidden;
            max-height: 0;
            margin-top: 0;
            padding: 0 1rem;
            transition: opacity 0.3s ease, visibility 0.3s ease, max-height 0.3s ease, margin-top 0.3s ease;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .settings-panel.open {
            opacity: 1;
            visibility: visible;
            max-height: 300px; /* パネルの内容に合わせて適切な値を設定 */
            margin-top: 1.5rem;
        }

        /* 内部のコントロールグループ */
        .controls, .theme-controls {
            display: flex;
            gap: 0.5rem; /* 1remから0.5remに縮小しました */
            flex-wrap: wrap;
            justify-content: center;
        }
        .theme-controls {
            margin-top: 0.5rem;
            padding-bottom: 0.5rem;
        }

        /* --- CONTROL BUTTON STYLING (MODIFIED) --- */
        .btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #999; 
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            font-family: var(--font-family);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.4rem; 
            font-size: 0.8rem; 
        }

        /* 歯車/フルスクリーンアイコン用の大きなボタン */
        .btn-icon {
            border: none;
            background: rgba(0, 0, 0, 0.2);
            color: #ccc;
            padding: 0.7rem;
            border-radius: 50%;
            font-size: 1rem;
        }
        .btn-icon:hover {
            background: rgba(0, 0, 0, 0.4);
            color: var(--text-color);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.05); 
            border-color: rgba(255, 255, 255, 0.2);
            color: var(--text-color);
        }

        .btn.active {
            background: #444; 
            color: var(--text-color); 
            border-color: #555;
            font-weight: 500;
        }
        
        /* ------------------------------------------- */
        /* 白テーマ時のボタンのスタイルオーバーライド */
        /* ------------------------------------------- */
        .theme-light .btn {
            border: 1px solid rgba(0, 0, 0, 0.05);
            color: #aaa; 
        }
        
        .theme-light .btn-icon {
            background: rgba(255, 255, 255, 0.8);
            color: #666;
            border: 1px solid #ddd;
        }
        .theme-light .btn-icon:hover {
            background: rgba(255, 255, 255, 1);
            color: #333;
        }

        .theme-light .btn:hover {
            background: #ddd; 
            border-color: #ccc;
            color: #333;
        }

        .theme-light .btn.active {
            background: #ccc; 
            color: #333; 
            border-color: #bbb;
        }
        /* ------------------------------------------- */


        /* Custom Color Picker Styling */
        .custom-color-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            padding: 0 0.5rem 0 0.2rem;
        }
        
        /* 白テーマ時のカスタムカラーグループの境界線 */
        .theme-light .custom-color-group {
             border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .custom-color-group input[type="color"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border: none;
            width: 30px;
            height: 30px;
            padding: 0;
            background: none;
            cursor: pointer;
        }
        .custom-color-group input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }
        .custom-color-group input[type="color"]::-webkit-color-swatch {
            border: 1px solid #999;
            border-radius: 3px;
        }

        .footer-text {
            position: absolute;
            bottom: 1rem;
            color: #444;
            font-size: 0.7rem;
        }
        
        /* Glare effect on cards for realism */
        .top::before, .top-flip::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 100%);
        }

    </style>
</head>
<body>

    <!-- 常に表示するコントロール（フルスクリーンと設定トグル） -->
    <div class="top-controls">
        <!-- 設定パネル開閉ボタン (歯車アイコン) -->
        <button class="btn-icon" id="toggle-settings" aria-label="設定を開く">
            <i class="fas fa-cog"></i>
        </button>
        <!-- フルスクリーン制御ボタン (常に表示) -->
        <button class="btn-icon" id="toggle-fs" onclick="toggleFullScreen()" aria-label="フルスクリーン切り替え">
            <i class="fas fa-expand"></i>
        </button>
    </div>

    <div class="time-wrapper">
        <!-- Date Display -->
        <div class="date-display">
            <!-- Year -->
            <div class="group" data-label="Year">
                <div class="card date-digit" id="d-year-tens"><div class="top"><span>2</span></div><div class="bottom"><span>2</span></div><div class="top-flip"><span>2</span></div><div class="bottom-flip"><span>2</span></div></div>
                <div class="card date-digit" id="d-year-ones"><div class="top"><span>4</span></div><div class="bottom"><span>4</span></div><div class="top-flip"><span>4</span></div><div class="bottom-flip"><span>4</span></div></div>
            </div>

            <div class="date-separator">/</div>

            <!-- Month -->
            <div class="group" data-label="Month">
                <div class="card date-digit" id="d-month-tens"><div class="top"><span>0</span></div><div class="bottom"><span>0</span></div><div class="top-flip"><span>0</span></div><div class="bottom-flip"><span>0</span></div></div>
                <div class="card date-digit" id="d-month-ones"><div class="top"><span>0</span></div><div class="bottom"><span>0</span></div><div class="top-flip"><span>0</span></div><div class="bottom-flip"><span>0</span></div></div>
            </div>

            <div class="date-separator">/</div>

            <!-- Day -->
            <div class="group" data-label="Day">
                <div class="card date-digit" id="d-day-tens"><div class="top"><span>0</span></div><div class="bottom"><span>0</span></div><div class="top-flip"><span>0</span></div><div class="bottom-flip"><span>0</span></div></div>
                <div class="card date-digit" id="d-day-ones"><div class="top"><span>0</span></div><div class="bottom"><span>0</span></div><div class="top-flip"><span>0</span></div><div class="bottom-flip"><span>0</span></div></div>
            </div>
            
            <!-- Day of Week (New Flip Card Structure) -->
            <div class="day-of-week-group">
                <div class="card dow-digit" id="dow-char1"><div class="top"><span>(</span></div><div class="bottom"><span>(</span></div><div class="top-flip"><span>(</span></div><div class="bottom-flip"><span>(</span></div></div>
                <div class="card dow-digit" id="dow-char2"><div class="top"><span>水</span></div><div class="bottom"><span>水</span></div><div class="top-flip"><span>水</span></div><div class="bottom-flip"><span>水</span></div></div>
                <div class="card dow-digit" id="dow-char3"><div class="top"><span>)</span></div><div class="bottom"><span>)</span></div><div class="top-flip"><span>)</span></div><div class="bottom-flip"><span>)</span></div></div>
            </div>
        </div>
        <!-- End Date Display -->

        <div class="clock">
            <!-- Hours -->
            <div class="group" data-label="Hours">
                <div class="card time-digit" id="h-tens"><div class="top"><span>0</span></div><div class="bottom"><span>0</span></div><div class="top-flip"><span>0</span></div><div class="bottom-flip"><span>0</span></div></div>
                <div class="card time-digit" id="h-ones"><div class="top"><span>0</span></div><div class="bottom"><span>0</span></div><div class="top-flip"><span>0</span></div><div class="bottom-flip"><span>0</span></div></div>
            </div>

            <div class="separator">:</div>

            <!-- Minutes -->
            <div class="group" data-label="Minutes">
                <div class="card time-digit" id="m-tens"><div class="top"><span>0</span></div><div class="bottom"><span>0</span></div><div class="top-flip"><span>0</span></div><div class="bottom-flip"><span>0</span></div></div>
                <div class="card time-digit" id="m-ones"><div class="top"><span>0</span></div><div class="bottom"><span>0</span></div><div class="top-flip"><span>0</span></div><div class="bottom-flip"><span>0</span></div></div>
            </div>

            <div class="separator">:</div>

            <!-- Seconds -->
            <div class="group" data-label="Seconds">
                <div class="card time-digit" id="s-tens"><div class="top"><span>0</span></div><div class="bottom"><span>0</span></div><div class="top-flip"><span>0</span></div><div class="bottom-flip"><span>0</span></div></div>
                <div class="card time-digit" id="s-ones"><div class="top"><span>0</span></div><div class="bottom"><span>0</span></div><div class="top-flip"><span>0</span></div><div class="bottom-flip"><span>0</span></div></div>
            </div>
        </div>
    </div>
    
    <!-- 設定パネル (初期非表示) -->
    <div class="settings-panel" id="settings-panel">
        <div class="controls">
            <!-- Time Mode Controls -->
            <button class="btn active" id="mode-24">24H</button>
            <button class="btn" id="mode-12">12H</button>

            <!-- Separator -->
            <span class="text-sm text-gray-400 mx-2">|</span>

            <!-- Day of Week Language Selection Controls -->
            <button class="btn active" id="lang-ja">日本語</button>
            <button class="btn" id="lang-en">English</button>
        </div>
        
        <!-- Theme Controls (New Section) -->
        <div class="theme-controls">
            <button class="btn active theme-btn" data-theme="dark" id="theme-dark">黒</button>
            <button class="btn theme-btn" data-theme="light" id="theme-light">白</button>
            <button class="btn theme-btn" data-theme="transparent" id="theme-transparent">透明</button>
            
            <!-- Separator -->
            <span class="text-sm text-gray-400 mx-2">|</span>

            <div class="custom-color-group">
                <input type="color" id="custom-color-picker" value="#3a3a3a">
                <button class="btn theme-btn" data-theme="custom" id="theme-custom" style="padding: 0.4rem 0.8rem;">カスタム</button>
            </div>
        </div>
    </div>

    <div class="footer-text">RETRO FLIP CLOCK</div>

    <script>
        // State
        let is24Hour = true;
        let prevTimeStr = "000000";
        let prevDateStr = "000000";
        let prevDayOfWeekStr = "(水)";
        let dowLanguage = 'ja';
        let currentTheme = 'dark'; 
        let isSettingsOpen = false; // New State: Settings panel state
        const ANIMATION_DURATION = 600;

        // DOM Elements
        const body = document.body;
        const settingsPanel = document.getElementById('settings-panel');
        const toggleSettingsBtn = document.getElementById('toggle-settings');
        
        const btns = {
            mode24: document.getElementById('mode-24'),
            mode12: document.getElementById('mode-12'),
            langJa: document.getElementById('lang-ja'),
            langEn: document.getElementById('lang-en'),
            themeBtns: document.querySelectorAll('.theme-btn'), 
            customColorPicker: document.getElementById('custom-color-picker'),
        };
        
        // Define objects to store DOM elements for better code structure
        const allDigits = {
            time: {
                hTens: document.getElementById('h-tens'),
                hOnes: document.getElementById('h-ones'),
                mTens: document.getElementById('m-tens'),
                mOnes: document.getElementById('m-ones'),
                sTens: document.getElementById('s-tens'),
                sOnes: document.getElementById('s-ones')
            },
            date: {
                yTens: document.getElementById('d-year-tens'),
                yOnes: document.getElementById('d-year-ones'),
                mTens: document.getElementById('d-month-tens'),
                mOnes: document.getElementById('d-month-ones'),
                dTens: document.getElementById('d-day-tens'),
                dOnes: document.getElementById('d-day-ones')
            },
            dow: {
                char1: document.getElementById('dow-char1'),
                char2: document.getElementById('dow-char2'),
                char3: document.getElementById('dow-char3')
            }
        };

        // Initialize
        function init() {
            setTheme('dark', true); // Initial theme setup (dark)
            setDowLanguage(dowLanguage, true); 
            updateDisplay(true);
            setInterval(() => updateDisplay(false), 1000); 
            
            // Event Listeners for Time/Language
            btns.mode24.addEventListener('click', () => setMode(true));
            btns.mode12.addEventListener('click', () => setMode(false));
            btns.langJa.addEventListener('click', () => setDowLanguage('ja'));
            btns.langEn.addEventListener('click', () => setDowLanguage('en'));
            
            // Event Listeners for Theme
            btns.themeBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const theme = btn.getAttribute('data-theme');
                    if (theme === 'custom') {
                        setTheme(theme);
                    } else {
                        setTheme(theme);
                    }
                });
            });

            // カスタムカラーピッカーの値が変更されたら、カスタムテーマを即時適用
            btns.customColorPicker.addEventListener('input', () => {
                if (currentTheme === 'custom') {
                    setTheme('custom');
                }
            });
            
            // 設定パネルの開閉トグル
            toggleSettingsBtn.addEventListener('click', toggleSettingsPanel);
        }
        
        /**
         * 設定パネルの表示/非表示を切り替えます。
         */
        function toggleSettingsPanel() {
            isSettingsOpen = !isSettingsOpen;
            if (isSettingsOpen) {
                settingsPanel.classList.add('open');
                toggleSettingsBtn.querySelector('i').classList.replace('fa-cog', 'fa-times'); // 閉じるアイコンに変更
                toggleSettingsBtn.setAttribute('aria-label', '設定を閉じる');
            } else {
                settingsPanel.classList.remove('open');
                toggleSettingsBtn.querySelector('i').classList.replace('fa-times', 'fa-cog'); // 歯車アイコンに戻す
                toggleSettingsBtn.setAttribute('aria-label', '設定を開く');
            }
        }


        /**
         * テーマを切り替え、bodyのクラスとカスタムCSS変数を更新します。
         * @param {string} themeName 'dark', 'light', 'transparent', 'custom'
         */
        function setTheme(themeName) {
            currentTheme = themeName;
            
            // 1. クラスの更新とボタンのアクティブ状態の設定
            // theme-light, theme-transparent, theme-custom以外のクラスは全て削除
            body.classList.remove('theme-light', 'theme-transparent', 'theme-custom'); 
            btns.themeBtns.forEach(btn => btn.classList.remove('active'));

            const activeButton = document.getElementById(`theme-${themeName}`);
            if (activeButton) {
                activeButton.classList.add('active');
            } else if (themeName === 'custom') {
                 document.getElementById('theme-custom').classList.add('active');
            }

            // CSS変数のリセット
            document.documentElement.style.removeProperty('--body-bg');
            document.documentElement.style.removeProperty('--text-color');


            // 2. CSS変数とクラスの適用
            switch(themeName) {
                case 'dark':
                    // デフォルトテーマ (CSSの:rootで定義されている値を明示的に設定)
                    document.documentElement.style.setProperty('--body-bg', '#1a1a1a');
                    document.documentElement.style.setProperty('--text-color', '#e0e0e0');
                    break;
                case 'light':
                    // 白テーマ
                    body.classList.add('theme-light');
                    break;
                case 'transparent':
                    // 透明テーマ
                    body.classList.add('theme-transparent');
                    break;
                case 'custom':
                    // カスタムテーマ
                    const color = btns.customColorPicker.value;
                    body.classList.add('theme-custom');
                    document.documentElement.style.setProperty('--body-bg', color);
                    
                    // カスタム色に応じて文字色を自動で設定
                    const r = parseInt(color.slice(1, 3), 16);
                    const g = parseInt(color.slice(3, 5), 16);
                    const b = parseInt(color.slice(5, 7), 16);
                    const luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
                    
                    if (luminance > 0.5) {
                        document.documentElement.style.setProperty('--text-color', '#333');
                    } else {
                        document.documentElement.style.setProperty('--text-color', '#e0e0e0');
                    }
                    break;
            }
        }

        function setMode(is24) {
            is24Hour = is24;
            if (is24) {
                btns.mode24.classList.add('active');
                btns.mode12.classList.remove('active');
            } else {
                btns.mode24.classList.remove('active');
                btns.mode12.classList.add('active');
            }
            prevTimeStr = "xxxxxx"; 
            updateDisplay(false);
        }

        function setDowLanguage(lang, isInitial = false) {
            dowLanguage = lang;
            if (lang === 'ja') {
                btns.langJa.classList.add('active');
                btns.langEn.classList.remove('active');
            } else {
                btns.langEn.classList.add('active');
                btns.langJa.classList.remove('active');
            }
            
            const newDayOfWeekStr = getDayOfWeek();
            const oldDayOfWeekStr = prevDayOfWeekStr;
            
            const dowDigitMap = [
                { el: allDigits.dow.char1, val: newDayOfWeekStr[0] },
                { el: allDigits.dow.char2, val: newDayOfWeekStr[1] },
                { el: allDigits.dow.char3, val: newDayOfWeekStr[2] }
            ];

            dowDigitMap.forEach((item, index) => {
                if (isInitial || item.val !== oldDayOfWeekStr[index]) {
                    flipCard(item.el, item.val, isInitial); 
                }
            });

            prevDayOfWeekStr = newDayOfWeekStr;
        }

        function getTimeString() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            if (!is24Hour) {
                hours = hours % 12;
                hours = hours ? hours : 12;
            }

            const hStr = String(hours).padStart(2, '0');
            const mStr = String(minutes).padStart(2, '0');
            const sStr = String(seconds).padStart(2, '0');

            return hStr + mStr + sStr;
        }

        function getDateString() {
            const now = new Date();
            const year = now.getFullYear() % 100;
            const month = now.getMonth() + 1;
            const day = now.getDate();

            const yStr = String(year).padStart(2, '0');
            const mStr = String(month).padStart(2, '0');
            const dStr = String(day).padStart(2, '0');

            return yStr + mStr + dStr;
        }

        function getDayOfWeek() {
            const now = new Date();
            const dayIndex = now.getDay();
            
            if (dowLanguage === 'ja') {
                const daysJa = ["(日)", "(月)", "(火)", "(水)", "(木)", "(金)", "(土)"];
                return daysJa[dayIndex];
            } else {
                const daysEn = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
                // 3文字表示のため、最初の3文字を返す
                return daysEn[dayIndex].substring(0, 3);
            }
        }

        function updateDisplay(isInitial) {
            // --- Time Update ---
            const timeStr = getTimeString();
            
            const timeDigitMap = [
                { el: allDigits.time.hTens, val: timeStr[0] },
                { el: allDigits.time.hOnes, val: timeStr[1] },
                { el: allDigits.time.mTens, val: timeStr[2] },
                { el: allDigits.time.mOnes, val: timeStr[3] },
                { el: allDigits.time.sTens, val: timeStr[4] },
                { el: allDigits.time.sOnes, val: timeStr[5] }
            ];

            timeDigitMap.forEach((item, index) => {
                const prevVal = prevTimeStr[index];
                if (item.val !== prevVal) {
                    flipCard(item.el, item.val, isInitial);
                }
            });

            prevTimeStr = timeStr;


            // --- Date and Day of Week Update ---
            // 毎分00秒に日付と曜日を更新
            if (timeStr.slice(4) === "00" || isInitial) {
                const dateStr = getDateString();
                const dayOfWeekStr = getDayOfWeek();
                
                // 1. Date Flipping
                const dateDigitMap = [
                    { el: allDigits.date.yTens, val: dateStr[0] },
                    { el: allDigits.date.yOnes, val: dateStr[1] },
                    { el: allDigits.date.mTens, val: dateStr[2] },
                    { el: allDigits.date.mOnes, val: dateStr[3] },
                    { el: allDigits.date.dTens, val: dateStr[4] },
                    { el: allDigits.date.dOnes, val: dateStr[5] }
                ];

                dateDigitMap.forEach((item, index) => {
                    const prevVal = prevDateStr[index];
                    if (item.val !== prevVal) {
                        flipCard(item.el, item.val, isInitial);
                    }
                });
                
                // 日付が変わったら、曜日も強制的に更新
                if (dateStr !== prevDateStr) {
                    setDowLanguage(dowLanguage, true); 
                }
                
                prevDateStr = dateStr;

                // 2. Day of Week Flipping (言語が切り替わった場合のみsetDowLanguageで処理されるため、ここはスキップ)
                // 毎分実行する必要はないため、処理を省略。
            }
        }

        function flipCard(card, newValue, isInitial) {
            const top = card.querySelector('.top span');
            const bottom = card.querySelector('.bottom span');
            const topFlip = card.querySelector('.top-flip span');
            const bottomFlip = card.querySelector('.bottom-flip span');

            if (isInitial) {
                top.textContent = newValue;
                bottom.textContent = newValue;
                topFlip.textContent = newValue;
                bottomFlip.textContent = newValue;
                return;
            }

            const currentValue = top.textContent;
            topFlip.textContent = currentValue; 
            bottomFlip.textContent = newValue;  
            top.textContent = newValue; 

            card.classList.remove('flipping');
            void card.offsetWidth;
            card.classList.add('flipping');

            setTimeout(() => {
                bottom.textContent = newValue;
                topFlip.textContent = newValue; 
                card.classList.remove('flipping');
            }, ANIMATION_DURATION); 
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // Start
        window.onload = init;

    </script>
